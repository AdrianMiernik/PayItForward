<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="ISO-8859-1">
    <title>Page</title>

    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>

<body>
<!-- create navigation bar ( header) -->
<div th:fragment="header">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                        data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                        aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span>
                </button>
                <a style="color:rgba(66, 135, 245); font-size: 20px" class="navbar-brand" href="#" th:href="@{/}"><b>Charity
                    App</b></a>
            </div>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="nav navbar-nav navbar-right">
                    <li class="nav-item" sec:authorize="isAuthenticated()"><a style="font-size: 15px;" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()"><a style="font-size: 15px;"
                                                                              th:href="@{/donation/main}">Main</a></li>
                    <li class="nav-item" sec:authorize="isAuthenticated()"><a style="font-size: 15px;"
                                                                              th:href="@{/donation/list}">Donate</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()"><a style="font-size: 15px; color: silver;"
                                                                              th:href="@{/logout}"><b>Logout</b></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<br>
<br>

<div th:fragment="footer">
    <footer>
        <div class="col-md-6 col-md-offset-3">
            <span class="bottom-line--copy">Copyright &copy; 2021</span>
        </div>
    </footer>
</div>

</body>
</html>
